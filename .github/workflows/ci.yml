name: CI/CD Frontend (Next.js)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm ci
        working-directory: ./comve-app-frontend

      - name: ðŸ§± Compilar proyecto Next.js
        run: npm run build
        working-directory: ./comve-app-frontend

